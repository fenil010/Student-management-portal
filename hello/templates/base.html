<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* VANTA BACKGROUND */
        #vanta-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            top: 0;
            left: 0;
        }

        /* DARK OVERLAY FOR READABILITY */
        #overlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: rgba(2, 6, 23, 0.65);
            z-index: -1;
        }

        /* CONTENT */
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 90px;
        }

        /* GLASS CARD */
        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 25px;
        }

        .navbar {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<!-- Vanta Background -->
<div id="vanta-bg"></div>
<div id="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">ðŸŽ“ StudentSys</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Show Students</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Admin</a></li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<script>
VANTA.NET({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  color: 0x3f83f8,
  backgroundColor: 0x020617,
  spacing: 18
});
</script>

</body>
</html>
