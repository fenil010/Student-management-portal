{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="glass">
        <h3 class="text-center mb-4">All Students</h3>

        <table class="table table-dark table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Branch</th>
                    <th>Semester</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for s in students %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.roll_number }}</td>
                    <td>{{ s.branch }}</td>
                    <td>{{ s.semester }}</td>
                    <td>
                        <a href="{% url 'student_detail' s.id %}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
